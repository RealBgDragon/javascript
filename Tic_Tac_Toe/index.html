<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <script
            type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
        ></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="download.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <label class="main_label">Tic Tac Toe game</label>
        <div class="button-container">
            <button class="my-button" id="button1"></button>
            <button class="my-button" id="button2"></button>
            <button class="my-button" id="button3"></button>
            <button class="my-button" id="button4"></button>
            <button class="my-button" id="button5"></button>
            <button class="my-button" id="button6"></button>
            <button class="my-button" id="button7"></button>
            <button class="my-button" id="button8"></button>
            <button class="my-button" id="button9"></button>
        </div>

        <button id="theme-toggle" class="theme-icon">☀️</button>

        <label class="winner_label" id="winner_label"></label>

        <script src="index.js"></script>
    </body>
</html>
